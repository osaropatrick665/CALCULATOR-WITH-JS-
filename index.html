<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with Javascript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="text-wrapper">
            <h1>Patrick's Basic Calculator</h1>
        </div>
        <div class="input-wrapper">
            <input id="display-screen" disabled>
        </div>

        <div class="wrapper-1">
            <button class="btn-1">CLEAR ENTRY</button>
        </div>

        <div class="wrapper-0">
            <button class="btn-2">DEL</button>
        </div>
        <div class="wrapper-2">
           <button class="new-btn">0</button>
           <button class="new-btn">1</button>
           <button class="new-btn">2</button>
           <button class="new-btn">3</button>
           <button class="new-btn">4</button>
           <button class="new-btn">5</button>
           <button class="new-btn">6</button>
           <button class="new-btn">7</button>
           <button class="new-btn">8</button>
           <button class="new-btn">9</button>
           <button class="new-btn">.</button>
           <button class="new-btn">=</button>
        </div>
        <div class="wrapper-3">
            <button class="second-btn">+</button>
            <button class="second-btn">-</button>
            <button class="second-btn">*</button>
            <button class="second-btn">/</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
